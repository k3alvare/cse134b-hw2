<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Simple CRUD Blog</title>
  </head>
  <body>
    <h1>Simple CRUD Blog</h1>

    <button id="add-post-btn">Add Post</button>

    <ul id="posts-list"></ul>

    <dialog id="add-post-dialog">
      <form id="add-post-form">
        <label for="post-title">Title:</label>
        <input type="text" id="post-title" name="post-title" required /><br />
        <label for="post-date">Date:</label>
        <input type="date" id="post-date" name="post-date" required /><br />
        <label for="post-summary">Summary:</label>
        <textarea
          id="post-summary"
          name="post-summary"
          required
        ></textarea
        ><br />
        <button type="submit">Add Post</button>
      </form>
    </dialog>

    <dialog id="edit-post-dialog">
      <form id="edit-post-form">
        <label for="edit-post-title">Title:</label>
        <input type="text" id="edit-post-title" name="edit-post-title" required /><br />
        <label for="edit-post-date">Date:</label>
        <input type="date" id="edit-post-date" name="edit-post-date" required /><br />
        <label for="edit-post-summary">Summary:</label>
        <textarea
          id="edit-post-summary"
          name="edit-post-summary"
          required
        ></textarea
        ><br />
        <button type="submit">Update Post</button>
      </form>
    </dialog>

    <dialog id="delete-post-dialog">
      <p>Are you sure you want to delete this post?</p>
      <button id="confirm-delete-btn">Yes</button>
      <button id="cancel-delete-btn">No</button>
    </dialog>

    <script type="module" src="./blog.js"></script>
  </body>
</html>
